<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9 — CSS Grid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .grid div {
      background: #666;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header><h1>Exercise 9</h1></header>
  <main>
    <article>
      <h2>CSS Grid Demo</h2>
      <div class="grid">
        <div>1</div><div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div>
      </div>
    </article>
  </main>
  <footer><p><a href="index.html">← Back to Home</a></p></footer>
</body>
</html>
