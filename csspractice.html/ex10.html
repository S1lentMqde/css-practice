<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 10 — Positioning</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .box {
      width: 100px; height: 100px;
      background: #999;
      position: relative;
    }
    .inner {
      width: 50px; height: 50px;
      background: #222;
      position: absolute;
      top: 25px; left: 25px;
    }
  </style>
</head>
<body>
  <header><h1>Exercise 10</h1></header>
  <main>
    <article>
      <h2>Positioning Demo</h2>
      <div class="box">
        <div class="inner"></div>
      </div>
    </article>
  </main>
  <footer><p><a href="index.html">← Back to Home</a></p></footer>
</body>
</html>
